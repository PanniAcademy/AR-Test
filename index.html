<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bubble</title>
    <style>
        /* Chat bubble styling */
        #chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0078FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }

        #chat-bubble:hover {
            transform: scale(1.1);
        }

        #chat-bubble img {
            width: 35px;
            height: 35px;
        }

        /* Chat window */
        #chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background-color: #0078FF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        #close-chat {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        #chat-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Chat Bubble -->
    <div id="chat-bubble" onclick="toggleChat()">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Chat Icon">
    </div>

    <!-- Chat Window -->
    <div id="chat-container">
        <div id="chat-header">
            Panni AI
            <span id="close-chat" onclick="toggleChat()">âœ–</span>
        </div>
        <iframe id="chat-frame" src="https://cdn.botpress.cloud/webchat/v1/index.html?botId=YOUR_BOTPRESS_BOT_ID"></iframe>
    </div>

    <script>
        function toggleChat() {
            var chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = (chatContainer.style.display === "flex") ? "none" : "flex";
        }
    </script>

</body>
</html>
